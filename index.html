<!doctype html>
<html>
<title>It is said</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<body>

      <div class="quote">Everything has been composed, just not yet written down.</div>
      <cite>Albert Einstein</cite>
  </section>
</body>
<style>
    html {
        color: #ffffff;
        background-color: #000000;
        background: url(albert-einstein.jpg) no-repeat center center fixed;
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
    }

    body {
        height: 100%;
    }


    #content {
        margin: 0 auto;
        width: 80%;
        height: 100%;
    }

    #content .quote {
        position: relative;
        top: 40%;
        text-align: center;
        height: 1em;
        line-height: 1em;
        font-family: 'Open Sans', 'Helvetica Neue', 'Arial', sans-serif;
        font-size: 34px;
        font-weight: 100;
        -webkit-font-smoothing: antialiased;
    }

        top: 50%;

</html>
